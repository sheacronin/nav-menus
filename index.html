<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav Menus</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Nav Menus</h1>
        </header>
        <main>
            <div class="menu">
                <button class="menu-title">Menu</button>
                <ul>
                    <li class="menu-item">Home</li>
                    <li class="menu-item">About</li>
                    <li class="menu-item">Contact</li>
                    <li class="menu-item">Resources</li>
                </ul>
            </div>

            <div class="menu">
                <button class="menu-title">Portfolio</button>
                <ul>
                    <li class="menu-item">LinkedIn</li>
                    <li class="menu-item">About Me</li>
                </ul>
            </div>

            <div class="mobile-menu">
                <button class="menu-title">Mobile Links</button>
                <ul>
                    <li class="menu-item">Profile</li>
                    <li class="menu-item">Friends</li>
                    <li class="menu-item">Groups</li>
                    <li class="menu-item">Settings</li>
                </ul>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
